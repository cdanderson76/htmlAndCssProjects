<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="style.css" rel="stylesheet" />
  <link rel="icon" type="image/x-icon" href="/images/scrimba.ico">
  <title>Oldagram</title>
</head>
<body>
  <main class='profile-card'>
    <header class="user-header">
      <img class='logo' src="images/logo.png" alt="Oldagram logo">
      <img class='avatar' src="images/user-avatar.png" alt="avatar picture">
    </header>
    <section class="user-posting">
      <div>
        <img class='avatar' src="images/avatar-vangogh.jpg" alt="avatar of Vincent van Gogh" class="user-post">
      </div>
        <div class="text-slot">
          <p class="bold">Vincent van Gogh</p>
        </div>
        <div class="text-slot2">
          <p class="lighter">Zudert, Netherlands</p>
        </div>
      </div>
    </section>
    <section class='active-post'>
      <img src="images/post-vangogh.jpg" alt="picture of Vincent Vangogh">
    </section>
    <section class="comment-box">
      <div class="icon-box">
        <div class="small-icon-container">
          <img src="images/icon-heart.png" alt="like icon">
          <img src="images/icon-comment.png" alt="comment icon">
          <img src="images/icon-dm.png" alt="direct message icon">
        </div>
        <div class="likes">
          <p class="bold">21,492 likes</p>
          <p class="lighter"><span class="bold">vincey1853</span> just took a few mushrooms lol</p>
        </div>
      </div>
    </section>
  </main>
  <script src="script.js"></script>
</body>
</html>
